<div class="flex flex-col grow-1 border-2 border-gray-300 rounded-lg bg-gray-800 p-1 mb-8">
    <header>
        <h2 class="text-3xl text-center">Want to find out more?</h2>
        <p class="">Fill out the form below and we will contact you with more information about our <b>{{ page_title }}</b> package and to setup an appointment for an evaluation.</p>
    </header>

    <form name="{{ page_title | lower  }} inquiry" method="post" class="my-8 px-4 text-gray-300" netlify>
        <label class="block lg:text-lg" for="owner_name">
            <span class="font-medium">Owners Name:</span>
            <input type="text" class="block mt-1 w-full rounded-md text-slate-800 font-medium" required name="owner_name" />
        </label>
        <label for="owner_address" class="block mt-8 lg:text-lg">
            <span class="font-medium">Owners Address:</span>
            <input type="text" class="block mt-1 w-full rounded-md text-slate-800 font-medium" required name="owner_address" />
        </label>
        <label for="owner_city" class="block mt-8 lg:text-lg">
            <span class="font-medium">Owners City:</span>
            <input type="text" class="block mt-1 w-full rounded-md text-slate-800 font-medium" required name="owner_city" />
        </label>
        <label for="owner_state" class="block mt-8 lg:text-lg">
            <span class="font-medium">Owners State:</span>
            <input type="text" class="block mt-1 w-full rounded-md text-slate-800 font-medium" required name="owner_state" />
        </label>
        <label for="owner_zip" class="block mt-8 lg:text-lg">
            <span class="font-medium">Owners Zip:</span>
            <input type="text" class="block mt-1 w-full rounded-md text-slate-800 font-medium" required name="owner_zip" />
        </label>
        <label class="block mt-8 lg:text-lg" for="owner_email">
            <span class="font-medium">Owners Email:</span>
            <input class="block mt-1 w-full rounded-md text-slate-800 font-medium" type="email" required name="owner_email" />
        </label>
        <label class="block mt-8 lg:text-lg" for="owner_phone">
            <span class="font-medium">Owners Phone:</span>
            <input class="block mt-1 w-full rounded-md text-slate-800 font-medium" type="tel" required name="owner_phone" />
        </label>
        <small>Format 662-555-5555</small>
        <label class="block mt-8 lg:text-lg" for="canine_name">
            <span class="font-medium">Canines Name:</span>
            <input class="block mt-1 w-full rounded-md text-slate-800 font-medium" type="text" required name="canine_name" />
        </label>
        <label class="block mt-8 lg:text-lg" for="canine_breed">
            <span class="font-medium">Canines Breed:</span>
            <input class="block mt-1 w-full rounded-md text-slate-800 font-medium" type="text" required name="canine_breed" />
        </label>
        <label class="block mt-8 lg:text-lg" for="canine_age">
            <span class="font-medium">Canines Age:</span>
            <span class="ml-4 lg:text-lg">Years</span>
            <select type="number" required name="canine_age_years" value="0" class="text-gray-700 px-6 mt-1 ml-1 rounded-md">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5+</option>
            </select>
            <span class="label_title">Months</span>
            <select type="number" required name="canine_age_months" value="0" class="text-gray-800 font-medium px-6 mt-1 ml-1 rounded-md">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </label>
        <label class="block mt-8 lg:text-lg" for="canine_breed">
            <span class="font-medium">Owned Pets:</span>
            <input class="block mt-1 w-full rounded-md text-slate-800 font-medium" type="number" required name="owned_pets" />
            <small>How many pets do you currently own?</small>
        </label>
        <div class="block mt-8 border p-4">
            <span class="text-2xl font-bold text-yellow-50">Vet Info</span>
            <label for="vet-name" class="block mt-4 lg:text-lg">
                <span class="font-medium">Vet Name</span>
                <input type="text" class="block mt-1 w-full rounded-md text-slate-800 font-medium" name="vet-name" required />
            </label>
            <label for="vet-telephone" class="block mt-4 lg:text-lg">
                <span class="font-medium">Vet Telephone</span>
                <input type="text" class="block mt-1 w-full rounded-md text-slate-800 font-medium" name="vet-name" required />
            </label>
        </div>
        <label for="issues" class="block mt-8 lg:text-lg">
            <span class="font-medium">Issues:</span>
            <textarea name="issues" id="issues" rows="10" class="text-slate-800 font-medium w-full rounded-md mb-5" placeholder="What issues are you having and what are your goals for training??"></textarea>
        </label>
        <input type="submit" value="Submit Form" class="bg-blue-500 hover:bg-blue-700 transition text-white font-bold py-2 px-4 rounded">
    </form>
</div>
